<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  </head>
  <body>


<a-scene vr-mode-ui="enabled: true">

  <!-- Asset Management-->
  <a-assets>

    <img id="skyTexture" src="https://ckeohane.github.io/dawn.jpg">

    <a-mixin id="cube" geometry="primitive: box"></a-mixin>
    <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
    <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
    <a-mixin id="tan" material="color: #EBCD98"></a-mixin>
    <a-mixin id="pink" material="color: #B3758B"></a-mixin>

  </a-assets>


  <a-entity position="0 2 0">
    <a-entity camera look-controls wasd-controls>
      <a-entity position="0 0 -3" geometry="primitive: ring; radiusOuter: 0.30;
                          radiusInner: 0.20;" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
      </a-entity>
    </a-entity>
  </a-entity>

  
  <a-box color="#00ffcc" width="1" height="1" depth="1"
       position="0 2 -5" rotation="0 45 45" scale=".5 .5 .5"
       color="#cccccc">
  <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
    repeat="indefinite"></a-animation>
  <!-- These animations will start when the box is looked at. -->
  <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.3 1.3 1.3"></a-animation>
  <a-animation attribute="scale" begin="mouseleave" dur="300" to=".5 .5 .5"></a-animation>
  <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
</a-box>

  <a-plane color="#2E2E2E" rotation="-90 0 0" width="300" height="300"></a-plane>

  <!-- Lighting-->
  <a-light type="ambient" color="#4c4c4c"></a-light>
  <a-light type="point" intensity="1" position="0 8 5"></a-light>

  <!-- Sky-->
  <a-sky src="#skyTexture" radius="37"></a-sky>


</a-scene>

  </body>
</html>

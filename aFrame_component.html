<html>
  <head>
    <title>a-Frame Component Test</title>
    <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@3.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>


<a-scene fog="type: linear; color: #000000">
  <a-assets>
    <audio id="click-sound" src="audio/click.ogg"></audio>
    <!-- Images. -->
    <img id="skyTexture2" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
    <img id="skyTexture" src="https://ckeohane.github.io/dawn.jpg">

      <a-mixin id="pink-thumb" material="color: #00fcc"></a-mixin>

  

  <!-- ... -->
  <script id="link" type="text/html">
    <a-entity class="link"
      geometry="primitive: box; height: 1; width: 1"
      material="shader: standard; color: ${thumb}">
    <a-animation attribute="rotation" from= "0 0 0"to="0 360 0" dur="2000"
      repeat="indefinite"></a-animation>></a-animation>
    </a-entity>
  </script>
  
    
  </a-assets>
    
  
  <!-- Sky-->
   <a-sky id="mySky" src="#skyTexture" radius="30"></a-sky>

    <a-plane color="#2E2E2E" rotation="-90 0 0" width="300" height="300"></a-plane>
  
  <!-- Lighting-->
  <a-light type="ambient" color="#4c4c4c"></a-light>
  <a-light type="point" intensity="1" position="0 8 5"></a-light>

  
  <!-- Pass image sources to the template. -->

 <a-entity id="links" layout="type: dodecahedron; radius: 10" position="0 4 0">
  <a-entity template="src: #link" data-thumb="pink"></a-entity>
  <a-entity template="src: #link" data-thumb="orange"></a-entity>
  <a-entity template="src: #link" data-thumb="blue"></a-entity>
  <a-entity template="src: #link" data-thumb="purple"></a-entity>
  <a-entity template="src: #link" data-thumb="yellow"></a-entity>
  <a-entity template="src: #link" data-thumb="pink"></a-entity>
  <a-entity template="src: #link" data-thumb="orange"></a-entity>
  <a-entity template="src: #link" data-thumb="blue"></a-entity>
  <a-entity template="src: #link" data-thumb="purple"></a-entity>
  <a-entity template="src: #link" data-thumb="yellow"></a-entity>
  <a-entity template="src: #link" data-thumb="pink"></a-entity>
  <a-entity template="src: #link" data-thumb="orange"></a-entity>
  <a-entity template="src: #link" data-thumb="blue"></a-entity>
  <a-entity template="src: #link" data-thumb="purple"></a-entity>
  <a-entity template="src: #link" data-thumb="yellow"></a-entity>
  <a-entity template="src: #link" data-thumb="pink"></a-entity>
  <a-entity template="src: #link" data-thumb="orange"></a-entity>
  <a-entity template="src: #link" data-thumb="blue"></a-entity>
  <a-entity template="src: #link" data-thumb="purple"></a-entity>
  <a-entity template="src: #link" data-thumb="yellow"></a-entity>
</a-entity>
  
  <!-- Camera + Cursor. -->
  <a-camera position="0 4 0">
    <a-cursor id="cursor">
      <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
      <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale"
                   from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
    </a-cursor>
  </a-camera>
</a-scene>
  </body>
</html>

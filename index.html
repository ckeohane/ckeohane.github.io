<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>

<a-scene fog="type: linear; color: #000; far: 10; near: 0">
  
 <a-assets>
    <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
     <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
  </a-assets>
  
  <a-box color="#29D9C2" position="0 2 -5" rotation="0 45 45" scale="1 1 1" scale-on-mouseenter="to: 2.2 2.2 2.2"></a-box>
  
  <a-sphere color="#01A2A6" position="-5 2 0" radius="1" >
  
  </a-sphere>
  
  <a-cylinder position="5 2 0" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  
  <a-ring color="teal" position="0 2 10" radius-inner=".5" radius-outer="1" rotation="0 45 45"></a-ring>
 
<a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane>
  
  <a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="1" position="0 8 5"></a-light>
  
  <a-sky src="#skyTexture"></a-sky>
  
  <a-camera>
    <a-cursor color="#00ffcc"></a-cursor>
  </a-camera>
  
</a-scene>
  </body>
</html>
